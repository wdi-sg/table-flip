    <html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>DOM Manipulation Template</h3>
    <input class="starter" id="input" placeholder="input"/>
    <h2>output:</h2>
    <div class="starter" id="output">Welcome to Table flip type 'start' and hit enter to begin.
    <br>
    Type 'admin' to add a new word.
    </div>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        var result = inputHappened(currentInput)
        display( result );
        document.querySelector("#input").value = "";
      });
        var display = function(data){
        var displayElement = document.querySelector('#output');
        // get rid of the entire contents
        displayElement.innerHtml = "";
        // put the data into the div
        output.innerText = data;
      }
    </script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
