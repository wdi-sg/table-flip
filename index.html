<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Let's play!</h1>
    <div class="row">
      <input class="starter" id="input" placeholder="input"/>
      <button id="submit">Add</button>
    </div>

    <div class="row">
      <h2>Answer:</h2>
      <p class="starter" id="answer"></p>
    </div>

    <div class="col1">
      <h2>Lives:</h2>
      <p id="emoji"></p>
    </div>

    <div class="col2">
      <h2>Output:</h2>
      <p id="output"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
