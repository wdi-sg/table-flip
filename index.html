<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Guess the Secret Word</h1>

    <h2>Enter a letter</h2>
    <input class="user-input" id="input"/>

    <div class="game-feedback" id="output"></div>
    <div id="flip-table"></div>

    <div class="letters">Letters guessed: <span id="letters-guessed"></span></div>
    <div class="score">
      <div class="correct">Correct Guess <span id="correct-count"></span></div>
      <div class="wrong">Wrong Guess <span id="wrong-count"></span></div>
    </div>


    </div>
    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        checkForMatch(currentInput);
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
