<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <header>
    <h1>Welcome to a Game of Hangman</h1>
  </header>
  <div class="wrapper">
    <div class="container-input">
        <h1>Please type a letter:</h1>
          <input class="starter" id="input" placeholder="" pattern="[A-Za-z]{1}" title="Please enter only one letter"/>
    </div>

    <div class="container">
      <span class="chosenWord" id="#template"></span>
    </div>

    <div class="correct-guesses">
      <h1>Correct Guesses: <br><span class="correctGuess" id="#correctGuess"></span></h1>
      <!-- <p class="starter" id="output"></p> -->
    </div>

    <div class="wrong-guesses">
      <h1>Incorrect Guesses: <br><span class="wrongGuess" id="#wrongGuess"></span></h1>
    </div>

    <div class="emoji">
      <h1><span id="#tableFlip"></span></h1>
    </div>

    </div>


    <script>
      document.querySelector('#input').addEventListener('change', function(event){
        var currentInput = event.target.value;
        inputHappened(currentInput)
      });

      var display = function( data ){
        var output = document.querySelector('#output');
        output.innerText = data;
      }
    </script>
    <script src="script.js"></script>

  </body>
</html>
