<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Flip-Table Hangman</title>
  </head>

  <body>
    <h1> Flip-Table Hangman </h1>

    <div class = "start">
        <h2 id="level">Level: 1</h2>
        <h2 class = "start" id = "header-start"> Press the button to start the game!</h2><br>
        <button class = "start" id = "input-start" onclick="startGame()">Start Game!</button>
    </div>

    <div class = "main">
        <div class = "word" id = "word">
            <h3> Guess the following word!</h3>
            <p id="word-guessed"></p>
        </div>

        <div class = "hang" id = "hangman">
            <h3>Table Flip Area</h3>
            <p id="warning">Warning Level: Low</p>
            <p id="lives"></p>
        </div>
    </div>

    <div class="input">
        <p id="game-message"></p><br>
        <input type="text" id="alphabet" placeholder="Input an alphabet"/ ><br>
        <button  id="button" onclick="checkAlphabet()">Enter!</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
